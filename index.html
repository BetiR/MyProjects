<!DOCTYPE html>
<html>

<head>
    <title>Car Racing Game</title>
    <meta name="keywords" content="html,css,javascript">
    <meta name="description" content="">
    <meta name="author" content="Elizabeta Rangjelovikj">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font-awesome 4.7 cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="race">
    <h1>Car racing game</h1>

    <div class="btn-cont">
        <button id="go" class="btn">Race!</button>
        <button id="reset" class="btn">Start over</button>
    </div>

    <div id="raceTrack">
        <img src="img/car1.gif" alt="" id="car1" class="car">
        <img src="img/car2.gif" alt="" id="car2" class="car">

        <div class="finishDiv">
            <div class="finishImg">
                <img src="img/finish.gif" alt="">
            </div>
        </div>

        <div id="countNum">
            <div class="countCont">
                <span class="countCountdown">1</span>
            </div>
        </div>
    </div>

    <div class="raceInfoWrap">
        <div id="raceInfoContainer">
            <h2>Results</h2>
            <div class="raceInfoFlex">
                <div id="raceInfo1" class="raceInfo">
                    <table class="table table-bordered table1">
                        <caption class="heading1">Car 1</caption>
                    </table>
                </div>
                <div id="raceInfo2" class="raceInfo table2">
                    <table class="table table-bordered">
                        <caption class="heading2">Car 2</caption>
                    </table>
                </div>
            </div>
        </div>

        <div id="raceInfoFromLastTime">
            <h3>Results from the previous time you played this game:</h3>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
